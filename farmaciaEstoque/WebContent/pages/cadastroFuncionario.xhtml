<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="/template2.xhtml">
		<ui:define name="conteudo">
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage name="/images/loading.gif" />
			</p:dialog>
			<div style="position: absolute; top: 100px; left: 80%" >
				<p:growl >
					<p:autoUpdate disabled="false"/>
				</p:growl>
			</div>
			<h2 class="align-center">Cadastro de Funcionari.</h2>
			<div class="ui-g-12">
				<p:panel styleClass="card no-border" toggleable="true"
					toggleSpeed="300">
		
					<h:form id="formDados">
						
						<div style="text-align: left;"
							class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
							<p:panelGrid id="pgDados" columns="2"
								columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
								styleClass="ui-fluid card">
								
								<h:panelGroup>
									<p:commandLink for="itNome" 
											value="Nome:" 
											onclick="PF('dlg').show();"
											process="@this"
											style="color:blue; text-decoration: underline;"/>
									<p:inputText id="itNome" value="#{funcionarioController.entity.nome}" required="true">
										<p:focus for="itNome" />								
									</p:inputText>
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Cpf:" />
									<p:inputMask id="itCpf" value="#{funcionarioController.entity.cpf}" mask="999.999.999-99" maxlength="11" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Rg:" />
									<p:inputMask id="itRg" value="#{funcionarioController.entity.rg}" mask="99.999.999-99" maxlength="10" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Cargo:" />
									<p:inputText value="#{funcionarioController.entity.cargo}" >
		
									</p:inputText>
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Data de Nascimento:" />
									<p:calendar value="#{funcionarioController.entity.dataNascimento}"
										pattern="dd/MM/yyyy" mask="true" locale="pt_BR" />
								</h:panelGroup>
		
								<h:panelGroup>
									<p:outputLabel value="Endereco:" />
									<p:inputText value="#{funcionarioController.entity.endereco}" >
		
									</p:inputText>
								</h:panelGroup>
								<h:panelGroup>
									<p:outputLabel value="Email:" />
									<p:inputText id="itEmail" value="#{funcionarioController.entity.email}" placeholder="joao@gmail.com" />
								</h:panelGroup>
								
								<h:panelGroup>
									<p:outputLabel value="Sexo:"/>
									<p:selectOneMenu value="#{funcionarioController.entity.sexo}">
										<f:selectItem itemLabel="Selecione ...." itemValue=""/>
										<f:selectItems value="#{funcionarioController.vetorSexo}"
												var="sexo" itemLabel="#{sexo.label}" itemValue="#{sexo}"/>
									</p:selectOneMenu>
								</h:panelGroup>
								
								
								
								<h:panelGroup>
									<h:panelGrid id="panelTelefone" columns="2" columnClasses="ui-grid-col-2, ui-grid-col-4" layout="grid">
										
										<h:panelGroup>
											<p:outputLabel value="DDD:" />
											<p:inputMask value="#{funcionarioController.telefone.codigoArea}" mask="(999)"  maxlength="3" />
										</h:panelGroup>
											
										<h:panelGroup>			
												<p:outputLabel value="Número:" />
												<p:inputMask value="#{funcionarioController.telefone.numero}" mask="99999-9999" maxlength="9" />
										</h:panelGroup>	
											
									</h:panelGrid>
									
									<h:panelGroup>
										<p:spacer />
										<p:commandButton value="Adicionar" 
											actionListener="#{funcionarioController.adicionarTelefone}"
											update="panelTelefone dtTelefone"
											process="@this panelTelefone"/>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup>
									<p:dataTable id="dtTelefone" styleClass="box-primary" var="tel"
										value="#{funcionarioController.entity.listaTelefone}">
										<f:facet name="header">
											<h:outputText value="Lista de Telefones" />
										</f:facet>
										<p:column headerText="DDD">
											<h:outputText  value="#{tel.codigoArea}"  />
										</p:column>
										<p:column headerText="Número">
											<h:outputText value="#{tel.numero}" />
										</p:column>	
										<p:column>
											<p:commandLink value="Remover" 
													actionListener="#{funcionarioController.removerTelefone(tel)}" 
													update="dtTelefone" process="@this"/>
										</p:column>	
									</p:dataTable>
									
									<h:panelGroup>
									<p:outputLabel value="Cor da pele:"/>
									<p:selectOneRadio value="#{funcionarioController.entity.corPeleHumana}">
										<f:selectItem itemLabel="Não sei" itemValue=""/>
										<f:selectItems value="#{funcionarioController.vetorCorPeleHumana}"
												var="cor" itemLabel="#{cor.label}" itemValue="#{cor}"/>
									</p:selectOneRadio>
								</h:panelGroup>
															
								</h:panelGroup>
								<p:spacer />
							</p:panelGrid>
						</div>
						
		
						<p:spacer />
		
						<p:panelGrid columns="4" style="text-align: center;"
							columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
							layout="grid" styleClass="ui-fluid  ">
		
							<p:commandButton value="Incluir" styleClass="btn-primary btn-block"
								disabled="#{funcionarioController.entity.id != null}"
								actionListener="#{funcionarioController.incluir}"
								update="@form formDataTable" process="@this pgDados" />
		
							<p:commandButton value="Alterar" styleClass="btn-primary btn-block"
								disabled="#{funcionarioController.entity.id == null}"
								actionListener="#{funcionarioController.alterar}"
								update="@form formDataTable" process="@this pgDados" />
		
							<p:commandButton value="Excluir" styleClass="btn-primary btn-block"
								disabled="#{funcionarioController.entity.id == null}"
								actionListener="#{funcionarioController.remover}"
								update="@form formDataTable" process="@this pgDados">
								<p:confirm header="Confirmação" 
											message="Deseja realmente excluir?" 
											icon="ui-icon-alert" />
							</p:commandButton>

							<p:commandButton value="Limpar" styleClass="btn-primary btn-block"
								actionListener="#{funcionarioController.limpar}"
								update="@form formDataTable" process="@this">
								<p:resetInput target="@form"/>	
							</p:commandButton>
						</p:panelGrid>
		

		
					</h:form>
		
				</p:panel>
				<p:spacer />
				
				<p:dialog header="Pesquisa de Funcionarios" appendTo="@(body)" widgetVar="dlg" modal="true" height="400" closeOnEscape="true"  >
					<h:form>
						<p:inputText id="itPesquisa" value="#{funcionarioController.pesquisa}"/>
						<p:commandButton value="Pesquisar" 
							actionListener="#{funcionarioController.pesquisar}"
							process="@this itPesquisa" 
							update="formDataTable"/>
					</h:form>
					<p:panel styleClass="card no-border" toggleable="true"
						toggleSpeed="300">
						<h:form id="formDataTable">
							<p:dataTable styleClass="box-primary" var="funcionario"
								value="#{funcionarioController.listaFuncionarios}">
								<f:facet name="header">
									<h:outputText value="Lista de Funcionarios Cadastrados" />
								</f:facet>
								<p:column headerText="Id">
									<h:outputText value="#{funcionario.id}" />
								</p:column>
			
								<p:column headerText="Nome">
									<p:commandLink value="#{funcionario.nome}" 
											oncomplete="PF('dlg').hide();">
										<f:ajax render="formDados" execute="@this" />
										<f:setPropertyActionListener value="#{funcionario}"
											target="#{funcionarioController.entity}" />
									</p:commandLink>
								</p:column>
			
			
								<p:column headerText="Endereço">
									<h:outputText value="#{funcionario.endereco}" />
								</p:column>
			
								<p:column headerText="Email">
									<h:outputText value="#{funcionario.email}" />
								</p:column>
							</p:dataTable>
						</h:form>
					</p:panel>
				</p:dialog>				
				
			</div>
		
		</ui:define>
	</ui:composition>	
</html>
