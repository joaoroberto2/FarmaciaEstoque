<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Farma Vida</title>
	<!-- Estilo adicional -->
	<h:outputStylesheet library="css" name="estilo.css" />

	<!-- Bootstrap core CSS-->
	<link href="../resources/bootstrap/css/bootstrap.min.css"
		rel="stylesheet"></link>

	<!-- Fonte de Icones-->
	<link href="../resources/fontawesome-free/css/all.min.css"
		rel="stylesheet" type="text/css"></link>

	<!-- CSS do tema -->
	<link href="../resources/css/sb-admin.css" rel="stylesheet"></link>
</h:head>

<h:body>

	<p:layout fullPage="true">

		<!-- navbar -->
		<nav class="navbar navbar-expand navbar-light static-top" style="background-color: #00cec9;">

			<a class="navbar-brand mr-1" href="">Farma Vida</a>

			<button class="btn btn-link btn-sm text-white order-1 order-sm-0"
				id="sidebarToggle">
				<i class="fas fa-bars"></i>
			</button>

			<!-- Div para dar espaço -->
			<div
				class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></div>

			<!-- Navbar -->
			<ul class="navbar-nav ml-auto ml-md-0">
				<li class="nav-item dropdown no-arrow mx-1"><a
					class="nav-link dropdown-toggle" href="#" id="alertsDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">   
				</a></li>
				<h:form>
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}"/>
					<h:commandLink value=" (Sair)" 
						action="#{templateController.encerrarSessao}"
						style="color:white"/>
						</h:form>
			</ul>

		</nav>
		<div id="wrapper">
			<!-- Menu Vertical -->
			<!-- Sidebar -->
			<ul class="sidebar navbar-nav" style="background-color: #00cec9;">
				<li class="nav-item active"><a class="nav-link"
					href="cadastroCliente.xhtml"> 
						<span>Cadastrar Cliente</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="cadastroFuncionario.xhtml"> 
						<span>Cadastrar Funcionário</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="cadastroFornecedor.xhtml"> 
						<span>Cadastrar Fornecedor</span>
				</a></li>
				
				<li class="nav-item active"><a class="nav-link"
					href="relatorioFornecedor.xhtml"> 
						<span>Relatorio Fornecedor</span>
				</a></li>



			</ul>
			<div id="content-wrapper">
				<div class="container-fluid">
					<ui:insert name="conteudo">
						<h1>Conteudo</h1>
					</ui:insert>
				</div>
				<!-- /.container-fluid -->



			</div>
			<!-- /.content-wrapper -->

		</div>
		<!-- /#wrapper -->


	</p:layout>

	<!--  JS bootstrap -->
	<script src="../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- JS do tema -->
	<script src="../resources/js/sb-admin.min.js"></script>

</h:body>

</html>
